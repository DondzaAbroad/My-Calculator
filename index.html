<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <title>Pedido de verificação</title>
  </head>
  <style>
   

    body {
     font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, rgb(219, 218, 218), rgb(240, 223, 191));
      min-height: 100vh;
    }

    h1{
    font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: rgb(240, 156, 1);
    font-size: 35px;
    }
    main {
      text-align: center;
      justify-content: center;
      margin-top: 70px;
    }
    .cards{
      display: flex;
      gap: 30px;
      padding:16px;
      justify-content: center;
    }

    .preencher{
      width:50px;
      height:50px;
      padding: 20px;
      border-radius: 5px ;
      border-color: orange;
      outline: none;
      text-align: center;
      line-height: 55px;
      font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
      font-size: 50px;
    }

      .button {
      background: orange;
      border: none;
      color: white;
      padding: 1rem 2rem;
      border-radius: 50px;
      font-weight: 700;
      font-size: 15px;
      font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
     
    }
    .counter{
      font-weight: bolder;
    }
  
    </style>

     <body>
      <main>
      <h1>CÓDIGO DE VERIFICAÇÃO</h1>
      <p>Enviamos um código verificação de 6 dígitos para o número <b>** *** *657.</b> </p>

      <div class="cards">
        <input class="preencher" type="text" maxlength="1">
        <input class="preencher" type="text" maxlength="1">
        <input class="preencher" type="text" maxlength="1">
       <input class="preencher" type="text" maxlength="1">
        <input class="preencher" type="text" maxlength="1">
        <input class="preencher" type="text" maxlength="1">
      </div>
      <p>
      <span id="contador-area">
        Não recebeste o código? Poderá solicitar dentro de <b><span id="counter"> </span></b>
      </span> 

        <span id="reenviar-area" style="display: none;">
         <a href="#" id="reenviar" style="text-decoration: none; color: black "> <u><b>Reenviar</b></u></a>
        </span>
       </p> <br>
      <button class="button">
        <span> Verificar Código</span>
      </button>
    </main>
     </body>

     <script>
  const inputs = document.querySelectorAll(".preencher");

  inputs.forEach((input, index) => {

    // Quando digita um número
    input.addEventListener("input", () => {
      // aceita só números
      input.value = input.value.replace(/[^0-9]/g, "");

      // se digitou algo, vai para o próximo
      if (input.value && index < inputs.length - 1) {
        inputs[index + 1].focus();
      }
    });

    // Quando apaga
    input.addEventListener("keydown", (e) => {
      if (e.key === "Backspace" && !input.value && index > 0) {
        inputs[index - 1].focus();
      }
    });

  });

   let tempoInicial = 60;
  let tempo = tempoInicial;
  let intervalo;

  const contador = document.getElementById("counter");
  const reenviarArea = document.getElementById("reenviar-area");
  const contadorArea = document.getElementById("contador-area");
  const reenviarLink = document.getElementById("reenviar");

  function formatarTempo(segundos) {
    const min = String(Math.floor(segundos / 60)).padStart(2, "0");
    const sec = String(segundos % 60).padStart(2, "0");
    return `${min}:${sec}`;
  }

  function iniciarContador() {
    tempo = tempoInicial;
    contador.textContent = formatarTempo(tempo);

    // Estado inicial
    contadorArea.style.display = "inline";
    reenviarArea.style.display = "none";

    intervalo = setInterval(() => {
      tempo--;
      contador.textContent = formatarTempo(tempo);

      if (tempo === 0) {
        clearInterval(intervalo);

        // Quando acaba o tempo
        contadorArea.style.display = "none";
        reenviarArea.style.display = "inline";
      }
    }, 1000);
  }

  reenviarLink.addEventListener("click", (e) => {
    e.preventDefault();
    iniciarContador();

    // Aqui chamarias o backend
    console.log("Código reenviado");
  });

  iniciarContador();

</script>
